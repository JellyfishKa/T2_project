name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements/prod/requirements.txt
            backend/requirements/dev/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r backend/requirements/prod/requirements.txt
          pip install -r backend/requirements/dev/requirements.txt

      - name: Run Backend tests
        run: |
          cd backend
          pytest tests/ -v --cov=src --cov-report=xml

      - name: Run ML CI tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest ml/tests/ -v

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test:run -- --coverage

      - name: Run backend linting checks
        run: |
          cd backend
          python -m flake8 src/ --config=.flake8 || echo "Linting completed with warnings"

      - name: Run frontend formatting checks
        run: |
          cd frontend
          npx prettier --check src/ || echo "Formatting check completed"
        continue-on-error: true

      - name: Run TypeScript type checking
        run: |
          cd frontend
          npm run type-check

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml, ./frontend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false